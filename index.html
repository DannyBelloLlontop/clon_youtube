<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons/style.css">
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <div class="start place-center">
            <button class="action-button icon-menu"></button>
            <img class="logo" src="img/logo.svg" alt="Logo de Youtube">
        </div>

        <!-- Middle -->
        <div class="middle place-center">
            <form class="form-search place-center" action="#"> 
                <input type="search" placeholder="Buscar" class="input">
                <button data-tooltip = "Buscar" class="submit icon-search"></button>
            </form>
            <button data-tooltip = "Haz bÃºsqueda por voz" class="action-button icon-microphone"></button>
        </div>

        <div class="buttons-container place-center">
            <button data-tooltip = "Crear" class="action-button icon-grid"></button>
            <button data-tooltip = "Aplicaciones de Youtube" class="action-button icon-camera"></button>
            <button data-tooltip = "Notificaciones" class="action-button icon-bell"></button>
        <div class="user">
            <div class="user-avatar">                
                <img class="image" src="https://avatoon.net/wp-content/uploads/2022/07/Cartoon-Avatar-White-Background.png" alt="foto del usuario">
            </div>
        </div>
        </div>
    </header>

</html>
